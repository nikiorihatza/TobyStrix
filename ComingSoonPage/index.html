<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - DJ Toby Strix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="background"></canvas>

<div class="coming-soon">
    <img src="assets/logo.png" alt="LOGO">
    <p>- COMING SOON -</p>
    <div class="social-media">
        <a href="https://www.instagram.com/tobystrixmusic" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@tobystrixmusic" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.soundcloud.com/tobystrix" target="_blank" class="social-icon"><i class="fab fa-soundcloud"></i></a>
        <a href="mailto:deejaystrix@gmail.com" class="social-icon"><i class="fas fa-envelope"></i></a>
    </div>
</div>

<div id="music-toggle" class="music-toggle">
    <i id="play-icon" class="fas fa-volume-up"></i>
</div>

<div id="consentBox">
    <img src="assets/cookies.jpg" alt="Logo">
    <div id="consentContent">
        <header id="consentHeader">
            Cookies: The choice is yours
        </header>
        <p>
            We use cookies to make our site work well
            for you and so we can continually improve it.
            <br>The cookies that are necessary to
            keep the site functioning are always on
        </p>
        <div class="buttons">
            <button class="consentButton">
                Accept Cookies
            </button>
            <button class="rejectButton">
                Reject
            </button>
        </div>
    </div>
</div>

<audio id="background-music" loop autoplay>
    <source src="assets/background-music.wav" type="audio/wav">
    Your browser does not support the audio element.
</audio>

<script src="script.js"></script>
</body>
</html>
